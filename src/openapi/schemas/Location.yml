type: object
required:
  - symbol
  - type
  - name
  - x
  - 'y'
  - allowsConstruction
properties:
  symbol:
    type: string
    example: OE-A1
  type:
    type: string
    example: PLANET
  name:
    type: string
    example: Alpha
  x:
    type: number
    example: 3
  y:
    type: number
    example: 7
  allowsConstruction:
    type: boolean
    example: true
  ships:
    type: array
    items:
      $ref: ./LocationShip.yml
  structures:
    type: array
    items:
      $ref: ./LocationStructure.yml
