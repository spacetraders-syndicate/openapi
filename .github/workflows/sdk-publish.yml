name: website

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: npm ci
      - run: npm build
      - uses: JS-DevTools/npm-publish@v1
        working-directory: src/sdk
        with:
          token: ${{ secrets.NPM_TOKEN }}
