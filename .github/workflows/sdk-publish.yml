name: sdk

on:
  workflow_run:
    workflows: ["tests"]
    branches: [main]

jobs:
  npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm ci
      - run: npm run build
      - uses: JS-DevTools/npm-publish@v1
        with:
          access: public
          package: ./src/sdk/package.json
          token: ${{ secrets.NPM_TOKEN }}
